<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Board Game Discovery</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">

    <!-- Local Stylesheet CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Aldrich|Bangers|Black+Ops+One|Special+Elite|Share+Tech+Mono" rel="stylesheet">

    <!-- <link rel="stylesheet" href="css/styles.css" media="screen" title="no title"> -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="inner-body container-fluid">
        <!-- Row 1 -->
        <div class="row heading">
            <!-- Column 1 -->
            <div>
                <h1 class="heading-title">Board Game Discovery</h1>
                <h4 class="heading-subtitle">The Quest for the Perfect Game</h4>
            </div>
        </div>
    </div>
    <!-- Row 2 -->

    <div class="dropdown-container container-fluid wood-box">
        <div class="rope-border-top">
        </div>
        <ul class="dropdown-ul">
            <div class="first-dropdown col-lg-2 full-dropdown">
                <p>
                    <h4 id="category-title" class="dropdown-title">Category</h4>
                </p>
                <li class="dropdown-li">
                    <select data-placeholder="" class="chosen-select" name="category" id="category">
                        <option class="drop-down choose" value="" selected disabled>Choose</option>
                        <option class="drop-down" value="Adults">Adults</option>
                        <option class="drop-down" value="Card Game">Card Game</option>
                        <option class="drop-down" value="Dexterity">Dexterity</option>
                        <option class="drop-down" value="Dice">Dice</option>
                        <option class="drop-down" value="Drawing">Drawing</option>
                        <option class="drop-down" value="Educational">Educational</option>
                        <option class="drop-down" value="Family">Family</option>
                        <option class="drop-down" value="Humor">Humor</option>
                        <option class="drop-down" value="Kids">Kids</option>
                        <option class="drop-down" value="Math">Math</option>
                        <option class="drop-down" value="Memory Game">Memory Game</option>
                        <option class="drop-down" value="Military">Military</option>
                        <option class="drop-down" value="Miniatures">Miniatures</option>
                        <option class="drop-down" value="Party">Party</option>
                        <option class="drop-down" value="Puzzle">Puzzle</option>
                        <option class="drop-down" value="Strategy">Strategy</option>
                        <option class="drop-down" value="Word Game">Word Game</option>
                    </select>
                </li>
            </div>
            <div class="col-lg-2 full-dropdown">
                <p>
                    <h4 id="age-title" class="dropdown-title">Age Group</h4>
                </p>
                <li class="dropdown-li">
                    <select data-placeholder="" class="chosen-select" name="age" id="age">
                        <option class="drop-down choose" value="" selected disabled>Choose</option>
                        <option class="drop-down" value="Less than 8 years old">Less than 8 years old</option>
                        <option class="drop-down" value="8 - 13 years old">8 - 13 years old</option>
                        <option class="drop-down" value="13 Years and Up">13 Years and Up</option>
                        <option class="drop-down" value="Adult Games Only">Adult Games Only</option>
                    </select>
                </li>
            </div>
            <div class="col-lg-2 full-dropdown">
                <p>
                    <h4 id="difficulty-title" class="dropdown-title">Difficulty Level</h4>
                </p>
                <li class="dropdown-li">
                    <select data-placeholder="" class="chosen-select" name="difficulty" id="difficulty">
                        <option class="drop-down choose" value="" selected disabled>Choose</option>
                        <option class="drop-down" value="Simple">Simple</option>
                        <option class="drop-down" value="Intermediate">Intermediate</option>
                        <option class="drop-down" value="Complex">Complex</option>
                    </select>
                </li>
            </div>
            <div class="col-lg-2 full-dropdown">
                <p>
                    <h4 id="players-title" class="dropdown-title">Number of Players</h4>
                </p>
                <li class="dropdown-li">
                    <select data-placeholder="" class="chosen-select" name="num-players" id="num-players">
                        <option class="drop-down choose" value="" selected disabled>Choose</option>
                        <option class="drop-down" value="1">1</option>
                        <option class="drop-down" value="2">2</option>
                        <option class="drop-down" value="3">3</option>
                        <option class="drop-down" value="4">4</option>
                        <option class="drop-down" value="5">5</option>
                        <option class="drop-down" value="6">6</option>
                        <option class="drop-down" value="7 +">7 +</option>
                    </select>
                </li>
            </div>
            <div class="col-lg-2 full-dropdown">
                <p>
                    <h4 id="time-title" class="dropdown-title">Play Time (Minutes)</h4>
                </p>
                <li class="dropdown-li">
                    <select data-placeholder="" class="chosen-select" name="time-play" id="time-play">
                        <option class="drop-down choose" value="" selected disabled>Choose</option>
                        <option class="drop-down" value="Less than 10">Less than 10</option>
                        <option class="drop-down" value="10 - 19">10 - 19</option>
                        <option class="drop-down" value="20 - 29">20 - 29</option>
                        <option class="drop-down" value="30 - 59">30 - 59</option>
                        <option class="drop-down" value="60 - 119">60 - 119</option>
                        <option class="drop-down" value="120 +">120 +</option>
                    </select>
                </li>
            </div>
        </ul>
        <!-- Row 2 -->
        <div class="row button-row">
            <div class="col-md-3">
            </div>
            <div class="col-md-3 col-sm-6">
                <button type="submit" id="submit-btn" value="Submit">Submit</button>
            </div>
            <div class="col-md-3">
                <button type="reset" id="reset-btn" value="Reset">Clear</button>
            </div>
            <div class="col-md-3">
            </div>
        </div>
        <br>
        <!-- Row 3 -->
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form class="name-search">
                    <p id="search-by-title" for="game-name">Search by Game Name</p>
                    <input type="text" class="form-control" id="game-name" placeholder="Name of Game">
                    <button type="submit" id="submit-name-btn" value="Submit">Search</button>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="rope-border-bottom">
        </div>
    </div>

    <br>
    <br>
    <br>

    <!-- Row 3 -->
    <div class="row submit-row">
        <div class="col-lg-1"></div>
        <div class="col-lg-8">
            <div class="game-area">
            </div>
        </div>
    </div>

    <footer class="footer-section">
        <div class="rope-border-footer">
        </div>
        Copyright &copy; 2018 Jenkins Noble Viswanathan
        <a id="add-game" href="/addgame">Post a Game</a>
    </footer>

    <script src="assets/js/index.js" type="text/javascript">
    </script>

</body>

</html>
