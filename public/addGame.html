<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BORED Games</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">

    <!-- Local Stylesheet CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- <link rel="stylesheet" href="css/styles.css" media="screen" title="no title"> -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>

    <!-- Main Container -->
    <div class="container-fluid">
        <!-- Row 1 -->
        <div class="row heading">
            <!-- Column 1 -->
            <div>
                <h1 class="heading-title">Board Game Discovery</h1>
                <h4 class="heading-subtitle">The Quest for the Perfect Game</h4>
            </div>
                <a id="home" href="/">Go Home</a>
        </div>
        <!-- Row 2 -->
        <div class="row">
            <!-- Column 1 -->
            <div class="col-lg-6">
                <form id="create-game">
                    <div class="form-group">
                        <label for="game-name">Name of Game</label>
                        <input type="text" class="form-control" id="game-name" placeholder="Name">
                    </div>
                    <div class-"form-group">
                        <h4>Category</h4>
                        <select data-placeholder="" class="chosen-select" name="category" id="category">
                            <option class="drop-down choose" value="" selected disabled>Choose</option>
                            <option class="drop-down" value="3">Adults</option>
                            <option class="drop-down" value="5">Card Game</option>
                            <option class="drop-down" value="10">Dexterity</option>
                            <option class="drop-down" value="6">Dice</option>
                            <option class="drop-down" value="17">Drawing</option>
                            <option class="drop-down" value="7">Educational</option>
                            <option class="drop-down" value="1">Family</option>
                            <option class="drop-down" value="11">Humor</option>
                            <option class="drop-down" value="2">Kids</option>
                            <option class="drop-down" value="12">Math</option>
                            <option class="drop-down" value="8">Memory Game</option>
                            <option class="drop-down" value="13">Military</option>
                            <option class="drop-down" value="16">Miniatures</option>
                            <option class="drop-down" value="4">Party</option>
                            <option class="drop-down" value="15">Puzzle</option>                 
                            <option class="drop-down" value="14">Strategy</option>
                            <option class="drop-down" value="9">Word Game</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <h4>Age Group</h4>
                        <select data-placeholder="" class="chosen-select" name="age" id="age">
                            <option class="drop-down choose" value="" selected disabled>Choose</option>
                            <option class="drop-down" value="1">Less than 8 years old</option>
                            <option class="drop-down" value="2">8 - 13 years old</option>
                            <option class="drop-down" value="3">13 Years and Up</option>
                            <option class="drop-down" value="4">Adult Games Only</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h4>Difficulty Level</h4>
                        <select data-placeholder="" class="chosen-select" name="difficulty" id="difficulty">
                            <option class="drop-down choose" value="" selected disabled>Choose</option>
                            <option class="drop-down" value="Simple">Simple</option>
                            <option class="drop-down" value="Intermediate">Intermediate</option>
                            <option class="drop-down" value="Complex">Complex</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="min-player">Minimum Players</label>
                        <input type="text" class="form-control" id="min-player" placeholder="Minimum Players">
                    </div>
                    <div class="form-group">
                        <label for="max-player">Maximum Players</label>
                        <input type="text" class="form-control" id="max-player" placeholder="Maximum Players">
                    </div>
                    <div class="form-group">
                        <h4>Gameplay Time (in minutes)</h4>
                        <select data-placeholder="" class="chosen-select" name="time-play" id="time-play">
                            <option class="drop-down choose" value="" selected disabled>Choose</option>
                            <option class="drop-down" value="10 or less">10 or less</option>
                            <option class="drop-down" value="10 - 20">10 - 20</option>
                            <option class="drop-down" value="20 - 30">20 - 30</option>
                            <option class="drop-down" value="30 - 60">30 - 60</option>
                             <option class="drop-down" value="60 +">60 +</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="manufacturer">Name of Manufacturer</label>
                        <input type="text" class="form-control" id="manufacturer" placeholder="Manufacturer">
                    </div>
                    <div class="form-group">
                        <label for="year">Year Released</label>
                        <input type="text" class="form-control" id="year" placeholder="Year of Release : YYYY">
                    </div>
                    <div class="form-group">
                        <label for="img-url">Game Image URL</label>
                        <input type="text" class="form-control" id="img-url" placeholder="Game Image URL : https://image-url.com">
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Add Game</button>
                        </div>
                    </div>
                </form>
                    
            </div>
        </div>
    </div>

    <footer>
        <div class="footer">
            Copyright &copy; 2018 The Greatest Development Team EVER!
        </div>
    </footer>
        
    <script src="assets/js/index.js" type="text/javascript">
    </script>

    <script src="assets/js/addGame.js" type="text/javascript">
    </script>
        
</body>
        
</html>
